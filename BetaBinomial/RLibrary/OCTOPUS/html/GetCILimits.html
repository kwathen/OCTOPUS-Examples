<h2>GetCILimits</h2>

<h3>Description</h3>

<p> This function used to obtain the CI limits based on the analysis index and/or if it is the final analysis for an ISA. 
</p>


<h3>Usage</h3>

<pre>
GetCILimits(lAnalysis, nISAAnalysisIndx, bIsFinalISAAnalysis)
</pre>
